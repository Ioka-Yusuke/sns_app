<html>
    <head>
        <meta charset="utf-8" />
        <title>index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <p>トップページ</p>
        <a href="{% url 'logout' %}">ログアウト</a>

            {{ form.as_p }}

        {% for post in posts %}
            {{ post.published_date }} author:{{post.author}}
            <h2>{{ post.comment }}</h2>
        {% endfor %}
    </body>
</html>
